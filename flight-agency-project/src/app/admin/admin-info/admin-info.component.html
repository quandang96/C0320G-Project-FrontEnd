<div class=" main container d-flex justify-content-center">

  <div class="container  w-50 mt-4 ml-4" >
    <h3 class="mb-2 text-center">Thông tin cá nhân</h3>
    <form class="mt-5 mb-5" id="userForm">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Họ và tên :</label>
        <div class="col-md-9">
          <input class="form-control" required type="text" name="ten" value="Nguyễn Văn A" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Ngày sinh :</label>
        <div class="col-md-9">
          <input class="form-control pr-4" required type="date" name="ngaysinh" value="1998-02-02" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Địa chỉ :</label>
        <div class="col-md-9">
          <input class="form-control" required type="text" name="diachi" value="Đà Nẵng" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Email :</label>
        <div class="col-md-9">
          <input class="form-control" required type="text" name="email" value="abcd@gmail.com" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Giới tính :</label>
        <div class="col-md-9">
          <input class="form-control" required type="text"  value="Nam" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label">Xếp hạng :</label>
        <div class="col-md-9">
          <input class="form-control" required type="text" name="xephang" value="Diamond" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label">Điện thoại :</label>
        <div class="col-md-9">
          <input class="form-control" required type="text" name="dienthoai" value="09154561243" readonly>
        </div>
      </div>
    </form>
  </div>
  <div class="container w-50 mt-5 ml-5 ">
    <div class="row avatar d-flex justify-content-center"><img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar"></div>
    <div class="d-flex justify-content-center d-flex-column mr-5 " style="margin-top: 150px" >
      <input data-toggle="modal" data-target="#editPopup" type="submit" value="chỉnh sửa" class="btn btn-success ml-5 mb-2">
    </div>
  </div>

</div>

<div class="modal fade" id="editPopup" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="container  w-75 mt-2 " >
        <h3 class="mb-2 text-center">Sửa thông tin </h3>
        <form class="mt-5 mb-5" >
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Họ và tên<span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input class="form-control" required type="text" id="name" value="Nguyễn Văn A" >
              <small class="d-block text-danger" id="checkName"></small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Ngày sinh<span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input class="form-control pr-4" required type="date" id="birthday" value="1998-02-02" >
              <small class="d-block text-danger" id="checkBirthday"></small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Địa chỉ<span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input class="form-control" required type="text" id="address" value="Đà Nẵng" >
              <small class="d-block text-danger" id="checkAddress"></small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Email<span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input class="form-control" required type="text" id="email" value="abcd@gmail.com" >
              <small class="d-block text-danger" id="checkEmail"></small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Điện thoại<span class="text-danger">*</span></label>
            <div class="col-md-9">
              <input class="form-control" required type="text" id="phone" value="09154561234" >
              <small class="d-block text-danger" id="checkPhone"></small>
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-md-3 col-form-label">Giới tính<span class="text-danger">*</span></label>
            <div class="col-md-9 d-flex" >
              <div class="form-check mr-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Nam
                </label>
              </div>
              <div class="form-check mr-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                <label class="form-check-label" for="exampleRadios2">
                  Nữ
                </label>
              </div>
              <div class="form-check mr-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                <label class="form-check-label" for="exampleRadios3">
                  Khác
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Ảnh đại diện</label>
            <div class="col-md-9">
              <input class="btn btn-success" type="button" value="Chọn ảnh" >
            </div>
          </div>

        </form>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary mr-5" data-dismiss="modal">Hủy</button>
          <button  type="button" class="btn btn-primary">Lưu</button>
        </div>
      </div>
    </div>
  </div>
</div>
