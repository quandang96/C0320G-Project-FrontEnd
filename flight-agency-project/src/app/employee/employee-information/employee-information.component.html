<div class=" container-fluid-example">
  <h2 class="mt-3" style="text-align: center">Thông tin nhân viên</h2><
  <form [formGroup]="employeeInfoForm" (ngSubmit)="submit()" class="w-75 mx-auto">
    <div class="form-group row">
      <div class="col-md-7 info">
        <div class="form-group row">
          <label for="fullName" class="col-md-3 col-form-label">Họ và tên: </label>
          <div class="col-md-9">
            <input formControlName="fullName" type="text" value="Trương Khánh Mậu" disabled class="form-control"
                   id="fullName">
          </div>
        </div>

        <div class="form-group row">
          <label for="birthday" class="col-md-3 col-form-label">Ngày sinh : </label>
          <div class="col-md-9">
            <input formControlName="fullName" type="text" value="13/04/1998" disabled class="form-control"
                   id="birthday">
          </div>
        </div>

        <div class="form-group row">
          <label for="address" class="col-md-3 col-form-label">Địa chỉ : </label>
          <div class="col-md-9">
            <input formControlName="fullName" type="text" value=" TK4 - TDP Hưng Hòa - P.Sông Trí - TX Kỳ Anh - Tỉnh Hà Tĩnh" disabled class="form-control"
                   id="address">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-md-3 col-form-label">Email : </label>
          <div class="col-md-9">
            <input formControlName="fullName" type="text" value="mauminhka19@gmail.com" disabled class="form-control"
                   id="email">
          </div>
        </div>

        <div class="form-group row">
          <label for="gender" class="col-md-3 col-form-label">Giới tính : </label>
          <div class="col-md-9">
            <input formControlName="fullName" type="text" value="Nam" disabled class="form-control" id="gender">
          </div>
        </div>

        <div class="form-group row">
          <label for="phoneNumber" class="col-md-3 col-form-label">Số điện thoại : </label>
          <div class="col-md-9">
            <input formControlName="fullName" type="text" value="0961594231" disabled class="form-control"
                   id="phoneNumber">
          </div>
        </div>
      </div>
      <div style="margin-left: 10%" class="col-md-3">
        <div class="d-flex justify-content-center"><img src="https://www.w3schools.com/howto/img_avatar.png"
                                                        alt="avatar">

        </div>
        <div style="margin-top: 10%" class="d-flex justify-content-center">
          <input type="button" class="btn btn-success "
                  data-toggle="modal" data-target="#basicModal" value="Đổi mật khẩu">
        </div>
      </div>
    </div>


  </form>
  <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: orange">
          <div class="form-group row">
            <div class="col-5">
              <label for="current_password">Mật khẩu hiện tại: </label>
            </div>
            <div class="col-7">
              <input class="form-control" id="current_password" type="password">
            </div>
          </div>
          <div style="margin-top: 10px" class="form-group row">
            <div class="col-5">
              <label for="new_password">Nhập mật khẩu mới: </label>
            </div>
            <div class="col-7">
              <input class="form-control" id="new_password" type="password">
            </div>
          </div>
          <div style="margin-top: 10px" class="form-group row">
            <div class="col-5">
              <label for="confirm_password">Xác nhận mật khẩu: </label>
            </div>
            <div class="col-7">
              <input class="form-control" id="confirm_password" type="password" >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
