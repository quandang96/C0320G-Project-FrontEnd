<div id="wrapper">
    <div class="  detail d-flex justify-content-between mr-5 ml-5">

            <a href="#">
                <img src="https://vietnamairslines.com/image/data/logo/logo%20vnairslines.png">
            </a>
        </div>
        <div id="hotline ">
            <div class="hotline1">
                Tổng Đài Đặt Vé
            </div>
            <hr>
            <div class="hotline2">
                08 19006088
            </div>
        </div>
    </div>
</div>

<div class="navbar d-inline-flex ">
    Flight agency
    <div class="ml-5 mr-2 ">
        <div class="float-right " role="navigation">
            <a class="_3unRI btn-outline-primary" target="" href="/">Trang chủ</a>
            <a class="_3unRI btn-outline-primary" target="_blank" href="dat-ve-doan.html">Đặt vé đoàn</a>
            <a class="_3unRI btn-outline-primary " target="" href="/khuyen-mai">Khuyến mại</a>
            <a class="_3unRI btn-outline-primary" target="" href="/huong-dan-dat-ve.html">Hướng dẫn đặt vé</a>
            <a class="_3unRI btn-outline-primary" target="" href="/gioi-thieu-ve-chung-toi.html">Về chúng tôi</a>

            <div *ngIf="!isLogged" class="nav-item dropdown d-inline-flex">
                <a type="button" class="dropdown-toggle _3unRI btn-outline-primary" placement="bottom"
                    [ngbPopover]="popContent">
                    Đăng nhập/Đăng ký
                </a>
                <ng-template #popContent>
                    <button type="button" class="btn btn-1 mb-3 mt-2" (click)="openDialog()">Đăng nhập</button>
                    <button type="button" class="btn btn-1 mb-2">Đăng ký</button>
                </ng-template>
            </div>

            <div *ngIf="isLogged" class="nav-item dropdown d-inline-flex ml-2">

                <a type="button" class="dropdown-toggle _3unRI btn-outline-primary" placement="bottom"
                    [ngbPopover]="popContent">
                    <img src="{{userLogged?.photoURL}}" class="rounded-circle d-inline">
                    {{userLogged?.name}}

                </a>
                <ng-template #popContent>

                    <button type="button" class="list-item text-center ">Xem hồ sơ</button>
                    <hr class="line">
                    <button type="button" data-toggle="modal" data-target="#exampleModal"
                        class="list-item text-center">Đăng xuất</button>

                </ng-template>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="false"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title font-weight-bold text" id="exampleModalLabel">Đăng xuất</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center ">
                    <span class="text"> Bạn có muốn đăng xuất không?</span>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning text-white" data-dismiss="modal">Không</button>
                    <button type="button" (click)="logOut()" data-dismiss="modal" class="btn btn-2">Có</button>
                </div>
            </div>
        </div>
    </div>
